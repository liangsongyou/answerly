{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login - {{ block.super }}
{% endblock title %}

{% block body %}
    <h1>Login</h1>
    <form method="post" class="col-sm-6">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" id="log_in" class="btn btn-primary">Login</button>
    </form>
{% endblock body %}
