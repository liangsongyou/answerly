{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Answerly{% endblock title %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Answerly</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'qanda:ask' %}">Ask</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'qanda:index' %}">
                        Today's ðŸ”¥ Questions
                    </a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user:logout' %}">
                            Logout
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user:login' %}">
                            Login
                        </a>
                    </li>
                    <li class="nva-item">
                        <a class="nav-link" href="{% url 'user:register' %}">
                            Register
                        </a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <form class="form-inline"
                          action="{% url 'qanda:question_search' %}"
                          method="get">
                        <input class="form-control mr-sm-2" type="search" 
                               name="q"
                               placeholder="Search">
                        <button class="btn btn-outline-primary my-2 my-sm-0"
                                type="submit">
                            Search            
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body %}
            
        {% endblock body %}
    </div>
</body>
</html>
